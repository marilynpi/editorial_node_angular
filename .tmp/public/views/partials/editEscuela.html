<section class="content-header">
	<h1>Escuelas<small>Panel de control</small></h1>
</section>
<section class="content">
          <div class="row">
            <div class="col-xs-12">
            	<div class="box">
				    <div class="box-header">
				        <h3 class="box-title">Editar escuela {{form.nombre}}</h3>
				    </div><!-- /.box-header -->
				    <div class="box-body">
				        <form role="form" ng-controller="EditEscuelaCtrl">
				            <div class="form-group">
				                <label>Nombre:</label>
				                <input ng-model="form.nombre" name="nombre" value="{{form.nombre}}">
				            </div>
				            <div class="form-group">
				                <label>Telefono:</label>
				                <input ng-model="form.telefono" name="nombre" value="{{form.telefono}}">
				            </div>
				            <div class="form-group">
				                <label>E-mail:</label>
				                <input ng-model="form.email" name="nombre" value="{{form.email}}">
				            </div>
				            <div class="form-group">
				                <label>Sector:</label>
				                <input ng-model="form.sector" name="sector" value="{{form.sector}}">
				            </div>
				            <div class="form-group">
								<label for="domicilio">Domicilio:</label>
								<input ng-model="form.domicilio" name="domicilio" value="{{form.domicilio}}">
							</div>
							
							<div class="form-group">
								<label for="cp">Código Postal:</label>
								<input ng-model="form.cp" name="cp" value="{{form.cp}}">
							</div>
							<div class="form-group">
								<label for="distrito">Distrito:</label>
								<input ng-model="form.distrito" name="distrito" value="{{form.distrito}}">
							</div>
							<div class="form-group">	
								<label for="ubicacion">Ubicación:</label>
								<input ng-model="form.ubicacion" name="ubicacion" value="{{form.ubicacion}}">
							</div>
							<div class="form-group">
								<label for="provincia">Provincia:</label>
								<select ng-model="form.provincia" name="provincia">
									<option ng-repeat="provincia in provincias" value="{{provincia.id_provincia}}" ng-selected="provincia.id_provincia == form.provinciaSeleccionada">{{provincia.nombre_provincia}}</option>
								</select>
							</div>
							
							<div class="form-group">
								<label for="localidad">Localidad:</label>
								<!--<input ng-model="form.localidad" name="localidad" value="{{form.localidad}}">-->
								<select ng-model="form.localidad" name="localidad" >
									
								<option ng-repeat="localidad in localidades" ng-selected="{{localidad.id_localidad == form.localidadSeleccionada}}" value="{{localidad.id_localidad}}">{{localidad.nombre_localidad}}</option>
								</select>
							</div>
							<div class="form-group">
								<label for="observaciones">Observaciones:</label>
								<textarea ng-model="form.observaciones" name="observaciones" value="{{form.observaciones}}"></textarea>
							</div>
							<pre>{{form}}</pre>
							<div class="box-footer">
						        <button ng-click="editEscuela()" class="btn btn-primary">Guardar</button>
						    </div>
						</form>
				    </div><!-- /.box-body -->
				</div><!-- /.box -->
        </div><!-- col-xs-12 -->
    </div><!-- /.row (main row) -->
</section><!-- /.content -->
