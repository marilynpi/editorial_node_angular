<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf8">
		<base href="/">
		<title>Letra Impresa Admin</title>
		<link rel="stylesheet" href="/css/app.css">
		<!--Bootstrap core CSS-->
		<link href="/bootstrap-3.3.1/dist/css/bootstrap.css" rel="stylesheet">
		<!--HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries--><!--if lt IE 9-->
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<!-- FontAwesome 4.3.0 -->
	    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	    <!-- Ionicons 2.0.0 -->
	    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />    
	    <!-- Theme style -->
	    <link href="/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
	    <!-- AdminLTE Skins. Choose a skin from the css/skins 
	         folder instead of downloading all of them to reduce the load. -->
	    <link href="/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
	    <!-- iCheck -->
	    <link href="plugins/iCheck/flat/blue.css" rel="stylesheet" type="text/css" />
	    <!-- Date Picker -->
	    <link href="plugins/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
	</head>
	<body class="skin-blue">
    <div class="wrapper">
		<header class="main-header">
	        <!-- Logo -->
	        <a class="logo"><b>Letra Impresa</a>
	        <!-- Header Navbar: style can be found in header.less -->
	        <nav class="navbar navbar-static-top" role="navigation">
	          <!-- Sidebar toggle button-->
	          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
	            <span class="sr-only">Toggle navigation</span>
	          </a>
	          <div class="navbar-custom-menu">
	            <ul class="nav navbar-nav">
	              <li class="dropdown user user-menu">
	                <a class="dropdown-toggle" data-toggle="dropdown">
	                  <img src="img/user2-160x160.jpg" class="user-image" alt="User Image"/>
	                  <span class="hidden-xs">Juan Perez</span>
	                </a>
	                <ul class="dropdown-menu">
	                  <!-- User image -->
	                  <li class="user-header">
	                    <img src="img/user2-160x160.jpg" class="img-circle" alt="User Image" />
	                    <p>
	                      Juan Perez
	                    </p>
	                  </li>
	                  <!-- Menu Footer-->
	                  <li class="user-footer">
	                    <div class="pull-left">
	                      <a href="#" class="btn btn-default btn-flat">Profile</a>
	                    </div>
	                    <div class="pull-right">
	                      <a href="#" class="btn btn-default btn-flat">Sign out</a>
	                    </div>
	                  </li>
	                </ul>
	              </li>
	            </ul>
	          </div>
	        </nav>
	    </header>
	    <aside class="main-sidebar">
	        <!-- sidebar: style can be found in sidebar.less -->
	        <section class="sidebar">
	          
	          <!-- sidebar menu: : style can be found in sidebar.less -->
	          <ul class="sidebar-menu">
	            <li class="header">MENU</li>
	            <li class="treeview">
	              <a href="/docentes">
	                <i class="fa fa-user"></i> 
	                <span>Docentes</span> 
	                <i class="fa fa-angle-left pull-right"></i>
	              </a>
	              <ul class="treeview-menu">
	                <li class="active"><a href="/addDocente"><i class="fa"></i>Agregar</a></li>
	              </ul>
	            </li>
	            <li class="treeview">
	              <a href="/escuelas">
	                <i class="fa fa-university"></i>
	                <span>Escuelas</span>
	                <i class="fa fa-angle-left pull-right"></i>
	              </a>
	              <ul class="treeview-menu">
	                <li class="active"><a href="/addEscuela"><i class="fa"></i>Agregar</a></li>
	              </ul>
	            </li>
	          </ul>
	        </section>
	        <!-- /.sidebar -->
	    </aside>
	    <div class="content-wrapper">
			<div ng-view="">
			</div>
		</div>
		<footer class="main-footer">
	        <div class="pull-right hidden-xs">
	          <b>Version</b> 0.1
	        </div>
	        <strong>Copyright &copy; 2015 <a href="http://letra-impresa.com">Letra Impresa</a>.</strong> Todos los derechos reservados.
	    </footer>
    </div><!-- ./wrapper -->
	<script src="js/lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
	<!-- jQuery 2.1.3 -->
    <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
	 <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap-3.3.1/dist/js/bootstrap.min.js" type="text/javascript"></script>    
    <!-- datepicker -->
    <script src="plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script src="plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='plugins/fastclick/fastclick.min.js'></script>
    <!-- AdminLTE App -->
    <script src="js/app.min.js" type="text/javascript"></script>
	</body>
</html>
